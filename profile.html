<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Arogya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5fbff;
            min-height: 100vh;
            padding: 40px;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #0048ff;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #fbe7e9;
            color: #d5394a;
            border: 1px solid #f8ccd0;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <img src="New folder\Screenshot 2025-04-23 014607 1.png" alt="Arogya Logo" class="logo">
            <div class="nav-links">
                <a href="main.html">Home</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <h1>Profile Information</h1>
        <div id="errorAlert" class="alert alert-error"></div>
        
        <div class="profile-info">
            <div class="info-group">
                <div class="info-label">Username</div>
                <div class="info-value" id="username">Loading...</div>
            </div>
            
            <div class="info-group">
                <div class="info-label">Email</div>
                <div class="info-value" id="email">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Fetch user details
        async function fetchUserDetails() {
            try {
                const response = await fetch('http://localhost:3000/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }

                const user = await response.json();
                
                // Update the UI with user details
                document.getElementById('username').textContent = user.username;
                document.getElementById('email').textContent = user.email;
            } catch (error) {
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('errorAlert').textContent = 'Error loading user details. Please try again.';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Fetch user details when page loads
        fetchUserDetails();
    </script>
</body>
</html>
