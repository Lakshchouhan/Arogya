<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Arogya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5fbff;
            min-height: 100vh;
            padding: 40px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #0048ff;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .profile-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #0048ff;
            outline: none;
        }

        .profile-photo-container {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #0048ff;
        }

        .profile-photo-input {
            display: none;
        }

        .upload-btn {
            padding: 8px 16px;
            background-color: #0048ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #0035c9;
        }

        .save-btn {
            grid-column: 1 / -1;
            padding: 12px;
            background-color: #0048ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: #0035c9;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #e7f4e8;
            color: #2d8636;
            border: 1px solid #c9e6d1;
        }

        .alert-error {
            background-color: #fbe7e9;
            color: #d5394a;
            border: 1px solid #f8ccd0;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <img src="/images/Screenshot 2025-04-23 014607 1.png" alt="Arogya Logo" class="logo">
            <div class="nav-links">
                <a href="main.html">Home</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <h1>Complete Your Profile</h1>
        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-error"></div>

        <form id="profileForm" class="profile-form">
            <div class="profile-photo-container">
                <img id="profilePhoto" src="/images/default-avatar.png" alt="Profile Photo" class="profile-photo">
                <input type="file" id="photoInput" class="profile-photo-input" accept="image/*">
                <button type="button" class="upload-btn" onclick="document.getElementById('photoInput').click()">Upload Photo</button>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="1" max="500" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" min="1" max="300" required>
            </div>

            <button type="submit" class="save-btn">Save Profile</button>
        </form>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Handle profile photo upload
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    document.getElementById('errorAlert').style.display = 'block';
                    document.getElementById('errorAlert').textContent = 'Image size should be less than 5MB';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Create canvas for resizing
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 300;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height) {
                            if (width > MAX_SIZE) {
                                height *= MAX_SIZE / width;
                                width = MAX_SIZE;
                            }
                        } else {
                            if (height > MAX_SIZE) {
                                width *= MAX_SIZE / height;
                                height = MAX_SIZE;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Draw and compress image
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convert to base64 with reduced quality
                        const compressedImage = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById('profilePhoto').src = compressedImage;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Fetch existing profile data
        async function fetchProfile() {
            try {
                const response = await fetch('http://localhost:3000/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch profile');
                }

                const user = await response.json();
                
                // Fill form with existing data
                if (user.profile) {
                    document.getElementById('age').value = user.profile.age || '';
                    document.getElementById('sex').value = user.profile.sex || '';
                    document.getElementById('location').value = user.profile.location || '';
                    document.getElementById('weight').value = user.profile.weight || '';
                    document.getElementById('height').value = user.profile.height || '';
                    if (user.profile.profilePhoto) {
                        document.getElementById('profilePhoto').src = user.profile.profilePhoto;
                    }
                }
            } catch (error) {
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('errorAlert').textContent = 'Error loading profile data. Please try again.';
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                age: parseInt(document.getElementById('age').value),
                sex: document.getElementById('sex').value,
                location: document.getElementById('location').value,
                profilePhoto: document.getElementById('profilePhoto').src,
                weight: parseFloat(document.getElementById('weight').value),
                height: parseInt(document.getElementById('height').value)
            };

            try {
                const response = await fetch('http://localhost:3000/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to update profile');
                }

                document.getElementById('successAlert').style.display = 'block';
                document.getElementById('successAlert').textContent = data.message || 'Profile updated successfully!';
                
                // Redirect to symptoms page after a short delay
                setTimeout(() => {
                    window.location.href = 'symptoms.html';
                }, 2000);
            } catch (error) {
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('errorAlert').textContent = error.message || 'Error updating profile. Please try again.';
                
                setTimeout(() => {
                    document.getElementById('errorAlert').style.display = 'none';
                }, 3000);
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Fetch profile data when page loads
        fetchProfile();
    </script>
</body>
</html>
