<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Medical Diagnosis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h2 {
            margin: 0;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
            color: white;
        }
        .profile-section {
            padding: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .history-item {
            border-left: 4px solid #007bff;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            border-radius: 0 10px 10px 0;
        }
        .severity-high {
            color: #dc3545;
            font-weight: bold;
        }
        .severity-medium {
            color: #ffc107;
            font-weight: bold;
        }
        .severity-low {
            color: #28a745;
            font-weight: bold;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>User Profile</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="card-body">
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading profile data...</p>
                </div>

                <div id="errorAlert" class="alert alert-danger" style="display: none;">
                    Error loading profile data. Please try again.
                </div>

                <div id="profileContent" style="display: none;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-section text-center">
                                <img id="profilePhoto" src="/images/default-profile.png" alt="Profile Photo" class="profile-photo">
                                <h3 id="username" class="mb-3"></h3>
                                <div class="mb-3">
                                    <strong>Age:</strong> <span id="age"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Gender:</strong> <span id="gender"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Location:</strong> <span id="location"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Weight:</strong> <span id="weight"></span> kg
                                </div>
                                <div class="mb-3">
                                    <strong>Height:</strong> <span id="height"></span> cm
                                </div>
                                <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Update Profile</button>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="profile-section">
                                <h3 class="mb-4">Diagnosis History</h3>
                                <div id="diagnosisHistory"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Logout function
        function logout() {
            // Clear the token from localStorage
            localStorage.removeItem('token');
            // Redirect to login page
            window.location.href = 'login.html';
        }

        // Show loading state
        document.getElementById('loading').style.display = 'block';
        document.getElementById('errorAlert').style.display = 'none';
        document.getElementById('profileContent').style.display = 'none';

        // Fetch user profile and history
        async function fetchProfile() {
            try {
                const response = await fetch('http://localhost:3000/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch profile');
                }

                const userData = await response.json();
                displayProfile(userData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorAlert').style.display = 'block';
            }
        }

        // Display profile data
        function displayProfile(userData) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';

            // Update profile information
            document.getElementById('username').textContent = userData.username;
            document.getElementById('age').textContent = userData.profile?.age || 'Not set';
            document.getElementById('gender').textContent = userData.profile?.sex || 'Not set';
            document.getElementById('location').textContent = userData.profile?.location || 'Not set';
            document.getElementById('weight').textContent = userData.profile?.weight || 'Not set';
            document.getElementById('height').textContent = userData.profile?.height || 'Not set';

            if (userData.profile?.profilePhoto) {
                document.getElementById('profilePhoto').src = userData.profile.profilePhoto;
            }

            // Display diagnosis history
            const historyContainer = document.getElementById('diagnosisHistory');
            if (userData.symptoms && userData.symptoms.length > 0) {
                userData.symptoms.forEach((symptom, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5>Diagnosis #${userData.symptoms.length - index}</h5>
                            <small class="text-muted">${new Date(symptom.createdAt).toLocaleDateString()}</small>
                        </div>
                        <p><strong>Reported Symptoms:</strong> ${symptom.description}</p>
                        ${symptom.analysis ? `
                            <div class="mt-3">
                                <p><strong>Detected Condition:</strong> ${symptom.analysis.conditions[0]?.name || 'No specific condition detected'}</p>
                                <p><strong>Severity:</strong> <span class="severity-${symptom.analysis.conditions[0]?.severity.toLowerCase()}">${symptom.analysis.conditions[0]?.severity || 'Not specified'}</span></p>
                            </div>
                        ` : ''}
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="viewReport(${index})">View Full Report</button>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            } else {
                historyContainer.innerHTML = '<p class="text-muted">No diagnosis history available.</p>';
            }
        }

        // View full report
        function viewReport(index) {
            window.location.href = `results.html?index=${index}`;
        }

        // Fetch profile when page loads
        fetchProfile();
    </script>
</body>
</html>
